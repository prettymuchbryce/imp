<html>
	<head>
		<script type='text/javascript' src='bin/imp-0.0.1.min.js'></script>
		<script>
			var IAnimal = (function() {
				Imp.define("IAnimal", this);
				method("makeSound").params("sound");
				method("isMammal");
			})();

			var IWalkable = (function() {
				Imp.define("IWalkable", this);
				method("move").params("direction");
			})();

			var Dog = function() {
				Imp.lements("IAnimal", this);
				
				this.makeSound = function(sound) {
					console.log("Woof! " + sound);
				};

				this.isMammal = function() {
					console.log(true);
				};

				this.canSwim = function() {
					console.log("YEAH");
				};

			};

			var dog = new Dog();
			dog.makeSound("Hello World.");

			if (Imp.doesImplement("IAnimal", dog)) {
				console.log("Dog is an animal");
			} else {
				console.log("Dog is not an animal");
			}
		</script>
	</head>

	<body>
	</body>
</html>
